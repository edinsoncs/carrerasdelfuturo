  <head>

    <title>Carreras del Futuro</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<body>
  <header class="header container-fluid">
    <div class="row">
      <section class="header__Web col-xs-8 col-md-10">
        <h1 class="title">Carrerasdelfuturo</h1>
      </section>
    </div>
  </header>
  <main class="container viewLogin">
    <div class="row">
      <div class="col-md-8">
        <form action="acceso" method="post" class="login">
          <fieldset class="login--Fieldset">
            <input type="email" placeholder="Ingrese email" name="email">
          </fieldset>
          <fieldset class="login--Fieldset">
            <input type="password" placeholder="Password" name="password">
          </fieldset>
          <fieldset class="login--Fieldset">
            <input type="submit" value="Acceder">
          </fieldset>
        </form>
      </div>
    </div>
  </main>
